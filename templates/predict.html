{% extends "base.html" %}
{% block title %}Prediction - InvestSmart{% endblock %}
{% block style %}
<link rel="stylesheet" href="{{ url_for('static', filename='predict.css') }}">
{% endblock %}
{% block content %}
<h1>Get Your Tax-Saving Investment Recommendation</h1>
<form method="POST">
    <input type="number" name="age" placeholder="Enter Age" required>
    <input type="number" name="annual_income" placeholder="Annual Income (₹)" required>

    <select name="employment_type" required>
        <option value="">Select Employment Type</option>
        <option value="Salaried">Salaried</option>
        <option value="Self-employed">Self-employed</option>
        <option value="Student">Student</option>
        <option value="Retired">Retired</option>
    </select>

    <input type="number" step="0.1" name="investment_horizon" placeholder="Investment Horizon (Years)" required>

    <input type="number" step="1" name="risk_tolerance_score" placeholder="Risk Tolerance Score (1–10)" required>

    <select name="financial_goal" required>
        <option value="">Select Financial Goal</option>
        <option value="Wealth Creation">Wealth Creation</option>
        <option value="Tax Saving">Tax Saving</option>
        <option value="Child Education">Child Education</option>
        <option value="Emergency">Emergency</option>
        <option value="Retirement">Retirement</option>
    </select>

    <select name="tax_bracket" required>
        <option value="">Select Tax Bracket</option>
        <option value="<5L">&lt;5L</option>
        <option value="5–10L">5–10L</option>
        <option value="10–15L">10–15L</option>
        <option value=">15L">&gt;15L</option>
    </select>

    <select name="investment_knowledge" required>
        <option value="">Select Investment Knowledge</option>
        <option value="Beginner">Beginner</option>
        <option value="Intermediate">Intermediate</option>
        <option value="Expert">Expert</option>
    </select>

    <button type="submit">Submit</button>
</form>

{% if result %}
<p class="result-text">{{ result }}</p>
{% endif %}
{% endblock %}
